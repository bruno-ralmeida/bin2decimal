        <label for="decimal">decimal</label>
        <input type="text"/>
        <button>convert</button>
      </form>
    </main>
    <script>
      var iptBin = document.querySelector('#bin') 
      var bin = []
    
      function convert(arr) {
        let decimal = 0;

        for (i = arr.length-1; i >= 0; i--) {
          if (arr[i] > 0) decimal += Math.pow(2, i);
        }
        return decimal;
      }
    </script>
